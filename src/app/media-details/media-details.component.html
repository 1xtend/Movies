<ng-container *ngIf="res$ | async as res">
  <app-movie-details
    *ngIf="res.movie as movie"
    [movie]="movie"
    [posterPath]="posterPath"
    [original]="original"
    [language]="language"
    [slides$]="slides$"
  ></app-movie-details>

  <app-tv-details
    *ngIf="res.tv as tv"
    [tv]="tv"
    [posterPath]="posterPath"
    [original]="original"
    [language]="language"
    [slides$]="slides$"
  >
  </app-tv-details>

  <app-person-details
    *ngIf="res.person as person"
    [person]="person"
    [profilePath]="profilePath"
    [original]="original"
    [slides$]="slides$"
  ></app-person-details>
</ng-container>
