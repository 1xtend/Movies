<div
  class="slider"
  [ngStyle]="{
    height: height === 'auto' ? height : height + 'px'
  }"
>
  <div
    #wrapper
    class="slider__wrapper"
    [style.transform]="translateX"
    [style.transition-duration]="
      (isDragging$ | async) ? 0 + 'ms' : speed + 'ms'
    "
    [ngClass]="{
      dragging: (isDragging$ | async)
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
