<mat-sidenav-container autosize hasBackdrop="true">
  <mat-sidenav-content>
    <div class="wrapper">
      <app-header (toggleSidebar)="onToggle()"></app-header>

      <main class="main">
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </main>

      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>

  <mat-sidenav mode="over" position="end" [opened]="openDrawer" #drawer>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
</mat-sidenav-container>
