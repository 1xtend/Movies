<span class="snackbar" matSnackBarLabel data-testid="message">
  {{ notificationService.message$ | async }}
</span>
<span class="actions" matSnackBarAction>
  <button
    type="button"
    mat-icon-button
    (click)="snackbarRef.dismissWithAction()"
    color="accent"
    data-testid="close-button"
  >
    <mat-icon>close</mat-icon>
  </button>
</span>
