<mat-form-field class="full-width" subscriptSizing="dynamic" color="primary">
  <mat-label>Search</mat-label>

  <input type="text" matInput [formControl]="searchControl" />

  <button
    *ngIf="searchControl.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="searchControl.reset()"
  >
    <mat-icon color="primary">close</mat-icon>
  </button>
</mat-form-field>
