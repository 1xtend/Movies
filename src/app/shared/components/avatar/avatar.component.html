<img
  *ngIf="imagePath; else noAvatar"
  [src]="imagePath"
  [alt]="alt"
  mat-card-avatar
  appLazyImg
  data-testid="img"
/>

<ng-template #noAvatar>
  <div class="no-avatar" mat-card-avatar appRandomBgColor>
    <span class="letter">{{ alt.slice(0, 1) | uppercase }}</span>
  </div>
</ng-template>
