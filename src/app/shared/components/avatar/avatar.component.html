<img
  *ngIf="imagePath; else noAvatar"
  [src]="imagePath"
  [alt]="alt"
  mat-card-avatar
  appLazyImg
  data-testid="img"
/>

<ng-template #noAvatar>
  <div
    class="no-avatar"
    mat-card-avatar
    appRandomBgColor
    data-testid="no-avatar"
  >
    <span class="letter" data-testid="no-avatar-letter">{{
      alt.slice(0, 1) | uppercase
    }}</span>
  </div>
</ng-template>
