<section class="search">
  <mat-accordion class="search-aside">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>Search</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-button-toggle-group
        [vertical]="!(isTablet$ | async)"
        class="search-aside__group"
        [formControl]="mediaTypeControl"
        (change)="handleTabEvent($event)"
      >
        <mat-button-toggle value="tv" class="search-aside__item">
          TV Shows
        </mat-button-toggle>
        <mat-button-toggle value="movie" class="search-aside__item">
          Movies
        </mat-button-toggle>
        <mat-button-toggle value="person" class="search-aside__item">
          People
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-slide-toggle
        [formControl]="includeAdultControl"
        class="search-aside__toggler"
      >
        Include adult
      </mat-slide-toggle>

      <mat-form-field
        *ngIf="sharedService.languages$ | async as languages"
        class="search-aside__language"
      >
        <mat-label>Language</mat-label>

        <mat-select [formControl]="languageControl">
          <mat-option
            *ngFor="let language of languages"
            [value]="language.iso_639_1"
          >
            {{ language.english_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>

  <ng-container *ngIf="res$ | async as res">
    <div class="search__content" *ngIf="res.tvs && res.tvs.total_results > 0">
      <div class="search__grid">
        <app-media-card
          *ngFor="let tv of res.tvs.results; trackBy: mediaTrackBy"
          [title]="tv.name"
          [mediaType]="mediaType"
          [imagePath]="tv.poster_path"
          [voteAverage]="tv.vote_average"
          [releaseDate]="tv.first_air_date"
          [language]="languageControl.value"
          [id]="tv.id"
        ></app-media-card>
      </div>

      <mat-paginator
        *ngIf="res.tvs.total_pages > 1"
        [length]="res.tvs.total_results"
        [pageSize]="pageSize"
        (page)="handlePageEvent($event)"
        aria-label="Select page"
        [pageIndex]="filters.page - 1"
      ></mat-paginator>
    </div>

    <div
      class="search__content"
      *ngIf="res.movies && res.movies.total_results > 0"
    >
      <div class="search__grid">
        <app-media-card
          *ngFor="let movie of res.movies.results; trackBy: mediaTrackBy"
          [title]="movie.title"
          [mediaType]="mediaType"
          [imagePath]="movie.poster_path"
          [voteAverage]="movie.vote_average"
          [releaseDate]="movie.release_date"
          [language]="languageControl.value"
          [id]="movie.id"
        ></app-media-card>
      </div>

      <mat-paginator
        *ngIf="res.movies.total_pages > 1"
        [length]="res.movies.total_results"
        [pageSize]="pageSize"
        (page)="handlePageEvent($event)"
        aria-label="Select page"
        [pageIndex]="filters.page - 1"
      ></mat-paginator>
    </div>
    <div
      class="search__content"
      *ngIf="res.people && res.people.total_results > 0"
    >
      <div class="search__grid">
        <app-media-card
          *ngFor="let person of res.people.results; trackBy: mediaTrackBy"
          [title]="person.name"
          [mediaType]="mediaType"
          [imagePath]="person.profile_path"
          [language]="languageControl.value"
          [id]="person.id"
        ></app-media-card>
      </div>

      <mat-paginator
        *ngIf="res.people.total_pages > 1"
        [length]="res.people.total_results"
        [pageSize]="pageSize"
        (page)="handlePageEvent($event)"
        aria-label="Select page"
        [pageIndex]="filters.page - 1"
      ></mat-paginator>
    </div>
  </ng-container>

  <mat-card *ngIf="noResult">
    <mat-card-content>
      <mat-card-title>There are no results for this request</mat-card-title>
    </mat-card-content>
  </mat-card>
</section>
