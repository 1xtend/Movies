<section class="greeting">
  <h1 class="greeting__title">
    <div class="greeting__bold">Welcome to VMTV.</div>
    Your Ultimate Destination for Movie Enthusiasts!
  </h1>
</section>

<section class="home">
  <div class="home__content">
    <div class="home__box">
      <h2 class="home__title">Popular movies</h2>

      <div class="home__slider">
        <app-slider
          [prevBtn]="slidePrev._elementRef"
          [nextBtn]="slideNext._elementRef"
          [slidesPerView]="slidesValue"
          [gap]="16"
          [speed]="350"
          [slidesToScroll]="slidesValue"
          *ngIf="popularMovies$ | async as movies"
        >
          <app-slide *ngFor="let movie of movies.results">
            <app-media-card
              [imagePath]="movie.poster_path"
              [mediaType]="'movie'"
              [id]="movie.id"
              [title]="movie.title"
              [titleSize]="16"
            ></app-media-card>
          </app-slide>
        </app-slider>

        <button
          type="button"
          #slidePrev
          mat-fab
          color="primary"
          class="home__slide-btn home__slide-btn--prev"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
        <button
          type="button"
          #slideNext
          mat-fab
          color="primary"
          class="home__slide-btn home__slide-btn--next"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
